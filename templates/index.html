<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Trainer</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    #cube-container {
        margin: auto;
        width: 350px;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;  /* To ensure nothing goes outside the container */
    }
    #cube-container img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        width: auto;
    }
    </style>
</head>
<body>
    <h1>Rubik's Cube Blindsolving Trainer</h1>
    <div id="cube-container">
        <!-- Cube image will be displayed here -->
    </div>
    <input type="text" id="moveInput" placeholder="Enter moves">
    <button onclick="applyMoves()">Apply Moves</button>
    <button onclick="scrambleCube()">Scramble</button>

    <script>
        function applyMoves() {
            var moves = document.getElementById('moveInput').value;
            // Make a request to Flask backend to apply the moves
            fetch('/apply_moves', {
                method: 'POST',
                body: moves,
                headers: {
                    'Content-Type': 'text/plain'
                }
            })
            .then(response => response.json())
            .then(data => {
                updateCubeImage(data.image);
            });
        }

        function scrambleCube() {
            // Make a request to Flask backend to scramble the cube
            fetch('/generate_scramble')
            .then(response => response.json())
            .then(data => {
                updateCubeImage(data.image);
            });
        }

        function updateCubeImage(imageData) { 
            // Update the cube container with the new image
            var cubeContainer = document.getElementById('cube-container');
            cubeContainer.innerHTML = '<img src="data:image/png;base64,' + imageData + '" alt="Rubik\'s Cube"/>';
        }
        
        function loadInitialCubeState() {
            fetch('/display_cube')
            .then(response => response.json())
            .then(data => {
                updateCubeImage(data.image);
            });
        }

        window.onload = loadInitialCubeState;  // Call this function when the page loads

    </script>
</body>
</html>
